<div style="display: flex; align-items: center;">
  <h2 style="margin-right: 25px;">Járművek</h2>
  <button class="btn btn-sm btn-outline-success" style="width: 50px;" (click)="create()">Új</button>
</div>
<hr>

<div class="row">
  <div class="col-md-4 mb-3">
    <input type="text" class="form-control" [(ngModel)]="filteredString" placeholder="Keresés..." style="margin-bottom: 50px;"/>
  </div>
</div>

<div class="row" style="display: flex; align-items: center; margin: auto;">
  <div class="col-md-4 mb-3" *ngFor="let vehicle of vehicles | filterVehicle: filteredString">
    <h5>{{ vehicle.brand }} {{ vehicle.type }}
        <span class="badge bg-success" style="margin-left: 15px; text-align: right;"> {{ vehicle.rentalFee }} Ft</span>
    </h5>
      <div class="row">
        <div class="col">
            <img [src]="vehicle.imgUrl" class="vehicle-img" style="height: 215px; margin-bottom: 10px;">
        </div>
      </div>
      <div class="row">
        <div class="col">
            <pre style="font-size: 12px;">
Rendszám:     {{ vehicle.regNum }}
Km állás:     {{ vehicle.mileage }}
Beszerezve:   {{ vehicle.purchaseDate | date: 'yyyy.MM.dd.' }}
Státusz:      {{ vehicle.status}}</pre>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <button class="btn btn-sm btn-outline-primary" (click)="edit(vehicle)">Szerkesztés</button>
            <button class="btn btn-sm btn-outline-danger" (click)="delete(vehicle)" style="margin-left: 15px">Törlés</button>
        </div>
    </div>
  </div>
</div>
