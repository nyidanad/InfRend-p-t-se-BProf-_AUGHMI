<div class="container">
  <div class="row-mt-2">
    <div class="col-md-6">
      <h1 class="text-2xl font-bold">Infrend 2023: H7</h1>
      <h5 class="mb-2">Nyíri Dániel (AUGHMI)</h5>
    </div>
    <hr>
  </div>

  <div class="row-mt-2">
    <div class="col-md-6">
      <input style="width: 500px; border-width: medium;" type="text" class="border rounded w-full py-2 px-3" id="name" name="name" [(ngModel)]="username" placeholder="Search user">
      <button style="margin-left: 30px;" (click)="searchUser()" class="btn btn-primary text-white font-bold py-2 px-4 rounded">Search</button>
      <div *ngIf="user">
        <img [src]="user.avatar_url" height=135 style="border-radius: 50%; margin-top: 25px; margin-bottom: 5px;">
        <h2>{{ user.name }}</h2>
        <p>"{{ user.bio }}"</p>
        <a href="{{ user.html_url }}" target="_blank">{{ user.html_url }}</a>
        <hr>
        <h3>{{ username }}'s repositories</h3>
        <ul>
          <li *ngFor="let repo of userrepos">
            <a style="font-size: 18px;" href="{{ repo.html_url }}" target="_blank"> {{ repo.name }} </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row-mt-2">
    <div class="col-md-6">
      <input style="width: 500px; border-width: medium; margin-top: 25px;" type="text" class="border rounded w-full py-2 px-3" id="repos" name="repos" [(ngModel)]="repos" placeholder="Search repository">
      <button style="margin-left: 30px;" (click)="searchRepo()" class="btn btn-primary text-white font-bold py-2 px-4 rounded">Search</button>
      <div *ngIf="repos">
        <h3>Repositories</h3>
        <ul>
          <li *ngFor="let repo of repos">
            <a style="font-size: 18px;" href="{{ repo.html_url }}" target="_blank">{{ repo.name }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
